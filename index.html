<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Milhas e Dinheiro</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .converter-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="converter-box">
        <h1>Conversor de Milhas e Dinheiro</h1>
        
        <!-- Formulário de conversão -->
        <input type="number" id="valor" placeholder="Digite o valor" required>
        <select id="tipoConversao">
            <option value="dinheiroParaMilhas">Dinheiro para Milhas</option>
            <option value="milhasParaDinheiro">Milhas para Dinheiro</option>
        </select>
        <button onclick="converter()">Converter</button>

        <h2>Resultado: <span id="resultado"></span></h2>
    </div>

    <script>
        function converter() {
            const valor = parseFloat(document.getElementById("valor").value);
            const tipoConversao = document.getElementById("tipoConversao").value;
            let resultado = 0;

            // Fórmulas de conversão
            if (tipoConversao === "dinheiroParaMilhas") {
                resultado = valor * 0.026; // 1 real = 0,026 milhas
            } else if (tipoConversao === "milhasParaDinheiro") {
                resultado = valor / 0.026; // 1 milha = 1/0,026 reais
            }

            document.getElementById("resultado").innerText = resultado.toFixed(2);
        }
    </script>

</body>
</html>
